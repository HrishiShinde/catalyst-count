{% extends 'base.html' %} 
{% load static %} 

{% block title %} 
Add User
{% endblock%} 

{% block content %}
<div class="container mt-3">
  <h4>Add User</h4>
  <form method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
